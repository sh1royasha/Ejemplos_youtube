<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/1a8f0c8b1b.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">

    <title>Weathering APP</title>
</head>
<body>
    
    <main class="container">

            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Ingresa locación">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-found">
                <img src="/weather-app/images/404.png" alt="404">
                <p>Oops! Locación Invalida</p>
            </div>

            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
    </main>

    <!-- js -->
    <script src="/weather-app/app.js"></script>
</body>
</html>
